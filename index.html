<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <h3>Player: <span id="weapon">X</span></h3>
    <table>
      <tr>
        <td class="cell" id="0"></td>
        <td class="cell" id="1"></td>
        <td class="cell" id="2"></td>
      </tr>
      <tr>
        <td class="cell" id="3"></td>
        <td class="cell" id="4"></td>
        <td class="cell" id="5"></td>
      </tr>
      <tr>
        <td class="cell" id="6"></td>
        <td class="cell" id="7"></td>
        <td class="cell" id="8"></td>
      </tr>
    </table>

    <div class="complete">
      <div class="text"></div>
      <button id="replay" onClick="startGame()">Replay</button>
    </div>

    <div id="choose-weapon">
      <h3>Choose your weapon</h3>
      <span class="btn weapon-selected" id="chooseX" onClick="toggleWeapon('X')">X</span>
      <span class="btn" id="chooseO" onClick="toggleWeapon('O')">O</span>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
